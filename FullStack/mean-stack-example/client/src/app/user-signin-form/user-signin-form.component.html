<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup" [formGroup]="registerForm" (ngSubmit)="submitRegForm()">
				<form >
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" formControlName="username" placeholder="User name" required>
					<input type="text" name="email" formControlName="email" placeholder="Email" required>
					<input type="password" name="pswd"  formControlName="password" placeholder="Password" required>
					<button type="submit">Sign up</button>
				</form>
			</div>

			<div class="login" [formGroup]="loginForm" (ngSubmit)="submitLogForm()">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button type="submit">Login</button>
				</form>
			</div>
	</div>
</body>
